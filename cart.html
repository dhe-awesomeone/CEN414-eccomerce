<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
        <link rel="stylesheet"
        href="bootstrap-5.2.2-dist\css\bootstrap.css">
        <link rel="stylesheet" href="cart.css">
        <title>Cart</title>
        <script src="jquery.min.js"></script>

</head>
<body class="bg-primary text-bg-light">
    <div class="bg-img"></div>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Alvin's Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="products.html">Products</a>
                    </li>
                    <li class="nav-item cart">
                        <a class="nav-link active" aria-current="page" href="cart.html">Cart</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h1 class="cart-header ">Cart</h1>
    <table class="cart-table">
        <thead>
            <th>S/N</th>
            <th>Item</th>
            <th class="qty-col">Qty</th>
            <th>Unit Price</th>
            <th>Cost</th>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <td></td>
            <th>Total</th>
            <td class="qty-col"></td>
            <td></td>
            <th class="amount-to-be-paid"></th>
        </tfoot>
    </table>
    <div class="buttons-div">
        <button class="returnshop">Return to shopping</button>
        <button class="clear-cart">Clear Cart</button>
        <button class="checkout">Checkout</button>
    </div>
    <footer>
        <script src="jquery.min.js"></script>
        <script src="cart.js"></script>
        <script src="cart.js"></script>
    </footer>
</body>
</html>
